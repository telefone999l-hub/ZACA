
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DataPulse AI - Predictive Analytics Platform</title>
    <meta name="description" content="Transform complex data into actionable insights with DataPulse AI." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'], // Body text default
              heading: ['Plus Jakarta Sans', 'sans-serif'], // Headings
              mono: ['Space Grotesk', 'monospace'], // Data, numbers, code
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
                950: '#1e1b4b',
              },
              accent: {
                400: '#a78bfa',
                500: '#8b5cf6', 
                600: '#7c3aed',
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 3s linear infinite',
              'glow': 'glow 4s ease-in-out infinite alternate',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(99, 102, 241, 0.3)' },
                '100%': { boxShadow: '0 0 40px rgba(99, 102, 241, 0.6)' },
              }
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #1e1b4b 0deg, #312e81 50%, #1e1b4b 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #030712; /* Darker slate/black base */
        color: #f8fafc;
        overflow-x: hidden;
        /* Premium font rendering */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Typography Hierarchy */
      h1, h2, h3, h4, h5, h6, button, .font-heading {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      
      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
        opacity: 0.035;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
        border: 2px solid #020617;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Premium Glass Effect */
      .glass {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.3);
      }
      
      .glass-card {
        background: linear-gradient(180deg, rgba(30, 41, 59, 0.4) 0%, rgba(15, 23, 42, 0.4) 100%);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .glass-card:hover {
        border-color: rgba(99, 102, 241, 0.4);
        transform: translateY(-6px);
        box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.2);
        background: linear-gradient(180deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.6) 100%);
      }

      .text-glow {
        text-shadow: 0 0 40px rgba(99, 102, 241, 0.5), 0 0 80px rgba(99, 102, 241, 0.3);
      }
      
      /* Spotlight utility for gradient text - LIQUID METAL EFFECT */
      .gradient-text {
        background: linear-gradient(
            to right,
            #ffffff 0%,
            #e0e7ff 20%,
            #818cf8 40%,
            #c084fc 50%,
            #818cf8 60%,
            #e0e7ff 80%,
            #ffffff 100%
        );
        background-size: 200% auto;
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        animation: shine 4s linear infinite;
      }
      
      /* 3D Transform Util */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      /* Subtle edge outline for text */
      .text-edge {
        text-shadow: 0 1px 2px rgba(0,0,0,0.8);
      }
    </style>

}
</script>
